<!DOCTYPE html>
<html>

<head>
  <title>Chatbot</title>
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>

  <div class="js-container"></div>

  <script type="text/babel">

    function ChatInput({ chatMessages, setChatMessages }) {
      const [inputText, setInputText] = React.useState('');

      function saveInputText(event) {
        setInputText(event.target.value);
      }

      function sendMessage() {
        const newChatMessages = [
          ...chatMessages,
          {
            message: inputText,
            sender: 'user',
            id: crypto.randomUUID()
          }
        ];

        setChatMessages(newChatMessages);
        setInputText('');
      }

      return (
        <div>
          <input placeholder="Send a Message to Chatbot" size="30" onChange={saveInputText} value={inputText} />
          <button onClick={sendMessage}>Send</button>
        </div>
      );
    }

    function ChatMessages({ chatMessages }) {

      return (
        <>
          {chatMessages.map((chatMessage) => {
            return (
              <ChatMessage
                message={chatMessage.message}
                sender={chatMessage.sender}
                key={chatMessage.id}
              />
            );
          })}
        </>
      );

    }

    function ChatMessage({ message, sender, id }) {
      return (
        <div>
          {sender === 'robot' && <img src="images/robot.png" width="45px" />}
          {message}
          {sender === 'user' && <img src="images/user.png" width="45px" />}
        </div>
      );
    }

    function App() {
      const [chatMessages, setChatMessages] = React.useState([
        {
          message: 'Hello',
          sender: 'user',
          id: crypto.randomUUID()
        },
        {
          message: 'Hello! How can I help you?',
          sender: 'robot',
          id: crypto.randomUUID()
        }
      ]);

      return (
        <>
          <ChatInput chatMessages={chatMessages} setChatMessages={setChatMessages} />
          <ChatMessages chatMessages={chatMessages} />
        </>
      );
    }


    const container = document.querySelector('.js-container');
    ReactDOM.createRoot(container).render(<App />);
  </script>

</body>

</html>
