<!DOCTYPE html>
<html>

<head>
  <title>Chatbot</title>
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>

  <div class="js-container"></div>

  <script type="text/babel">

    function ChatInput() {
      return (
        <div>
          <input type="text" placeholder="Send a Message to Chatbot" size="30" />
          <button>Send</button>
        </div>
      );
    }

    function ChatMessages() {
      const [chatMessages, setChatMessages] = React.useState([
        {
          message: 'Hello',
          sender: 'user',
          id: crypto.randomUUID()
        },
        {
          message: 'Hello! How can I help you?',
          sender: 'robot',
          id: crypto.randomUUID()
        }
      ]);

      function sendMessage() {
       const newChatMessages = setChatMessages([
          ...chatMessages,
          {
            message: 'Hii',
            sender: 'user',
            id: crypto.randomUUID()
          }
        ]);

        return newChatMessages;
      }

      return (
        <>
        <button onClick={sendMessage}>Send Msg</button>
          {chatMessages.map((chatMessage) => {
            return (
              <ChatMessage
                message={chatMessage.message}
                sender={chatMessage.sender}
                key={chatMessage.id}
              />
            );
          })}
        </>
      );

    }

    function ChatMessage({ message, sender, id }) {
      return (
        <div>
          {sender === 'robot' && <img src="images/robot.png" width="45px" />}
          {message}
          {sender === 'user' && <img src="images/user.png" width="45px" />}
        </div>
      );
    }

    function App() {
      return (
        <>
          <ChatInput />
          <ChatMessages />
        </>
      );
    }


    const container = document.querySelector('.js-container');
    ReactDOM.createRoot(container).render(<App />);
  </script>

</body>

</html>
